<body>
<!-- Large login modal -->
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true"
     id="login-modal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header" >
                <button type="button" class="close" id="cancel-button-out" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true" id="cancel-button">Ã—</span>
                </button>
                <h4 class="modal-title" id="myModalLabel3">LOGIN</h4>
            </div>

            <div class="modal-body" >
                <div class="row">
                    <!--<div class="col-md-6 col-md-offset-4">-->
                    <!--<div class="login-panel panel panel-default">-->
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Enter The Controller's Ip Address and Port</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Controller's ip address" id="ipaddress"  name="ipaddress" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Controller's rest port (e.g. 8080)" id="restport"  name="restport" type="text" autofocus>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button  class="btn btn-lg btn-success btn-block" data-dismiss="modal"
                                id="start-button">Start Application</button>
                            </fieldset>
                        </form>
                    </div>
                    <!--</div>-->
                    <!--</div>-->
                </div>
            </div>
            <div class="modal-footer" style="display: none">
                <!--<button type="button" class="btn btn-xs btn-default" data-dismiss="modal">Cancel</button>-->
                <!--<button type="button" id="btnChangeLogin" class="btn btn-xs btn-primary">Change</button>-->
            </div>
        </div>
    </div>
</div>

<script src="../js/loginmodal.js"></script>

</html>
